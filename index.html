<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">I'm sorry for not being able to speak :(</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="OkayButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
          aria-label="Okay button">
          Okay
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
          aria-label="No button">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const OKayButton = document.getElementById('OkayButton');
    const noButton = document.getElementById('noButton');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 999) {
        noClickCount++;
        buttonHeight += 25; // Increase height by 25px on each click
        buttonWidth += 25;
        fontSize += 10; // Increase font size by 10px on each click
        OkayButton.style.height = `${buttonHeight}px`; // Update button height
        OkayButton.style.width = `${buttonWidth}px`;
        OkayButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 999) {
          noButton.textContent = ["No", "Are you sure?", "Serious ah va?", "Think again!", "Enakku vera yaru irukanga!", "please", "Ego va ahhh", "Please purinjiko!", "Adingu ", "You're breaking my heart :(", "Pookie please", "Don't do this to me :(", "pretty please", "i am going to die", "yup im dead", "un vettuku vanthuduvan", "No :(", "I'm gonna cry..."][noClickCount];
        }
      }
    });
  
    OkayButton.addEventListener('click', () => {
      valentineQuestion.textContent = "ok Yayyy!! :3"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>  
</body>
</html>
